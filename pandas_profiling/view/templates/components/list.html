{% if values | length > 0 %}
    {% for key, value in values.items() %}
        <div class="row variable">
            <h2 class="indent">{{ value['name'] }}</h2>
            {% if 'matrix' in value %}
            <img class="img-responsive center-img" src="{{ value['matrix'] }}" alt="{{ value['name'] }}">
            {% elif 'value' in value %}
                {{ value['value'] }}
            {% endif %}
        </div>
    {% endfor %}
{% endif %}
